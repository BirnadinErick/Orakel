<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Node Creation and Linking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
            user-select: none;
        }
        .node {
            position: absolute;
            background-color: red;
            color: white;
            font-size: large;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            padding: 10px 20px;
        }
        .node.active {
              background-color: rgb(0, 255, 247);
        }
        .line {
            position: absolute;
            stroke: black;
            stroke-width: 2;
        }
        #inputDisplay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
           
            min-width: 200px;
            min-height: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
          .cursor {
            width: 1px;
            height: 20px;
            background-color: rgb(255, 123, 0); 
            animation: blink 1s step-end infinite; 
            margin-left: 0px; 
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="inputDisplay"></span></div>
    <svg id="lines" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;"></svg>
    <script>
        let inputText = '';
        let activeNodes = [];
        let nodes = [];
        let isDragging = false;
        let draggedNode = null;
        let offsetX = 0, offsetY = 0;

        function main(){
            createNode('Hello', 400, 200);
        }
        
        function createNode(text, x, y) {
            const node = document.createElement('div');
            node.classList.add('node');
            node.textContent = text;
            node.style.left = x + 'px';
            node.style.top = y + 'px';
            document.body.appendChild(node);
            
            node.addEventListener('click', () => setActiveNode(node));
            
            node.addEventListener('mousedown', (e) => startDrag(e, node));
            
            if (activeNodes.length > 0) {
                activeNodes.forEach(activeNode => {
                    createLink(activeNode, node);
                });
            }
            setActiveNode(node);  
            nodes.push(node);
        }
        
        function setActiveNode(node) {
            
            activeNodes.forEach(activeNode => activeNode.classList.remove('active'));
            activeNodes = [node]; 
            node.classList.add('active');
        }
        
        function createLink(node1, node2) {
             const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
            line.setAttribute("class", "line");
            updateLine(line, node1, node2);
            document.getElementById('lines').appendChild(line);
            
            node1.lines = node1.lines || [];
            node2.lines = node2.lines || [];
            node1.lines.push({line, target: node2});
            node2.lines.push({line, target: node1});
        }
        
        function updateLine(line, node1, node2) {
            const node1Pos = node1.getBoundingClientRect();
            const node2Pos = node2.getBoundingClientRect();
            const x1 = node1Pos.left + node1Pos.width / 2;
            const y1 = node1Pos.top + node1Pos.height / 2;
            const x2 = node2Pos.left + node2Pos.width / 2;
            const y2 = node2Pos.top + node2Pos.height / 2;
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
        }
        
        function startDrag(event, node) {
            isDragging = true;
            draggedNode = node;
            offsetX = event.clientX - node.getBoundingClientRect().left;
            offsetY = event.clientY - node.getBoundingClientRect().top;
            node.style.cursor = 'grabbing';
            setActiveNode(node);
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);
        }
    
            function onDrag(event) {
                if (isDragging && draggedNode) {
                    const x = event.clientX - offsetX;
                    const y = event.clientY - offsetY;
                    draggedNode.style.left = `${x}px`;
                    draggedNode.style.top = `${y}px`;

                    
                    if (draggedNode.lines) {
                        draggedNode.lines.forEach(({ line, target }) => {
                            
                            updateLine(line, draggedNode, target);
                        });
                    }
                    nodes.forEach(node => {
                        if (node !== draggedNode && node.lines) {
                            node.lines.forEach(({ line, target }) => {
                                if (target === draggedNode) {
                                    updateLine(line, node, draggedNode); 
                                }
                            });
                        }
                    });
                }
            }
        function stopDrag() {
            isDragging = false;
            if (draggedNode) {
                draggedNode.style.cursor = 'pointer';
            }
            draggedNode = null;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('mouseup', stopDrag);
        }
        function setInputDisplayText(text){
            document.getElementById('inputDisplay').innerHTML = text + '<span class="cursor"></span>';

        }
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && inputText.trim() !== '') {

                let newX = 100; 
                let newY = 100; 
                if (activeNodes[0]){
                    const activeNode = activeNodes[0]; 
                    newX = parseInt(activeNode.style.left) + 150; 
                    newY = parseInt(activeNode.style.top);
                }     
                createNode(inputText, newX, newY);
                inputText = ''; 
            } else if (event.key.length === 1) { 
                inputText += event.key;
            } else if (event.key === 'Backspace') {
                inputText = inputText.slice(0, -1); 
            }else{
                console.log(event.key);
            }
            setInputDisplayText(inputText);
           
        });
        setInputDisplayText('');
        main();
    </script>
</body>
</html>
